<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calendar</title>
    <link href="css/Style.css" rel="stylesheet" />
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
    <div class="calendar">
        <div class="month">
            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day">3</div>
            <div class="day">4</div>
            <div class="day">5</div>
            <div class="day">6</div>

        </div>
    </div>

   
    <script>
        var data = [{ "title": "event1", "date": "2014/12/25" },
                    { "title": "event2", "date": "2014/12/26", "enddate": "2014/12/29" },
                    { "title": "event3", "date": "2014/12/27" },
                    { "title": "event4", "date": "2014/12/30" }];

      // dizinin ilk elemanının gününü aldım.
        var day = data[0].date.substring(8, 10)
        $("div:contains("+day+")").css("color", "red");
        $(".month div:contains("+day+")").append("<div class='event'> " + data[0].title + " " + data[0].date + "</div>");


        day = data[1].date.substring(8, 10)
        $("div:contains(" + day + ")").css("color", "red");
        $(".month div:contains(" + day + ")").append("<div class='event'> " + data[1].title + " " + data[1].date + "</div>");


        day = data[2].date.substring(8, 10)
        $("div:contains(" + day + ")").css("color", "red");
        $(".month div:contains(" + day + ")").append("<div class='event'> " + data[2].title + " " + data[2].date + "</div>");


        day = data[3].date.substring(8, 10)
        $("div:contains(" + day + ")").css("color", "red");
        $(".month div:contains("+day+")").append("<div class='event'> " + data[3].title + " " + data[3].date + "</div>");

    
    </script>

</body>
</html>
