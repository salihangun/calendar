<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calendar</title>
    <link href="css/Style.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div class="calendar">
        <div class="month">

            <div class="day">22</div>

    <script>
        var data = [{ "title": "event 1", "date": "2014/09/25" },
               { "title": "event 2", "date": "2014/12/26", "enddate": "2014/09/30" },
               { "title": "event 3", "date": "2014/12/27" },
               { "title": "event 4", "date": "2014/12/30" }];


        $(".day").click(function () {
         
            $(this).append("<div class='event'>"+data+" </div>");
        });
    </script>

</body>
</html>
